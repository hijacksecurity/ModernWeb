name: Build and Deploy to Azure Container App

on:
  push:
    branches: [test, main]

env:
  ACR_NAME: modernwebacr
  ACR_LOGIN_SERVER: modernwebacr.azurecr.io
  IMAGE_NAME: modernweb-api
  RESOURCE_GROUP: modern-web-rg
  TEST_CONTAINER_APP_NAME: modernweb-app
  PROD_CONTAINER_APP_NAME: modernweb-prod

jobs:
  build:
    name: Build and Push to ACR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and Push Docker Image
        working-directory: ./backend
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

  deploy_test:
    name: Deploy to TEST
    needs: build
    if: github.ref == 'refs/heads/test'
    runs-on: ubuntu-latest
    environment:
      name: TEST

    steps:
      - name: Checkout code           # âœ… Add this
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App (TEST)
        run: |
          az containerapp update \
            --name $TEST_CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Promote to Production"
          body: "Auto-generated PR to promote version `${{ github.sha }}` to `main`."
          base: main
          branch: test
          delete-branch: false

  deploy_prod:
    name: Deploy to PROD
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: PROD
      url: https://modernweb-prod.azurecontainerapps.io

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App (PROD)
        run: |
          az containerapp update \
            --name $PROD_CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}
